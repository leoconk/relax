{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Register - Relax</title>
    <style>body{font-family:Arial,Helvetica,sans-serif;background:#fff;padding:3rem} form{max-width:420px;margin:left}</style>
</head>
<body>
    <h1>Create an account</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p>Ya tenes una cuenta y decidiste volver? <a href="{% url 'login' %}">Login</a></p>
</body>
</html>
