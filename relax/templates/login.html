<body>

    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label>Username<br><input type="text" name="username" required></label><br><br>
        <label>Password<br><input type="password" name="password" required></label><br><br>
        <button type="submit">Login</button>
    </form>
